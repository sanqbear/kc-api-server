basePath: /
definitions:
  auth.ErrorResponse:
    properties:
      error:
        example: Unauthorized
        type: string
      message:
        example: Invalid credentials
        type: string
    type: object
  auth.LoginRequest:
    properties:
      login_id:
        example: john.doe@example.com
        type: string
      password:
        example: securePassword123
        type: string
    type: object
  auth.LoginResponse:
    properties:
      tokens:
        $ref: '#/definitions/auth.TokenResponse'
      user:
        $ref: '#/definitions/auth.UserInfo'
    type: object
  auth.MeResponse:
    properties:
      roles:
        items:
          type: string
        type: array
      user:
        $ref: '#/definitions/auth.UserInfo'
    type: object
  auth.RegisterRequest:
    properties:
      email:
        example: john.doe@example.com
        type: string
      login_id:
        example: john.doe
        type: string
      name:
        type: object
      password:
        example: securePassword123
        type: string
    type: object
  auth.RegisterResponse:
    properties:
      message:
        example: User registered successfully
        type: string
      tokens:
        $ref: '#/definitions/auth.TokenResponse'
      user:
        $ref: '#/definitions/auth.UserInfo'
    type: object
  auth.SuccessResponse:
    properties:
      message:
        example: Operation completed successfully
        type: string
    type: object
  auth.TokenResponse:
    properties:
      access_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      expires_in:
        example: 3600
        type: integer
      token_type:
        example: Bearer
        type: string
    type: object
  auth.UserInfo:
    properties:
      email:
        example: john.doe@example.com
        type: string
      id:
        example: 01912345-6789-7abc-def0-123456789abc
        type: string
      login_id:
        example: john.doe
        type: string
      name:
        type: object
    type: object
  users.CreateUserRequest:
    properties:
      contact_mobile:
        example: 010-1234-5678
        type: string
      contact_office:
        example: 02-1234-5678
        type: string
      dept_id:
        type: integer
      duty_id:
        type: integer
      email:
        example: john.doe@example.com
        type: string
      location_id:
        type: integer
      login_id:
        example: john.doe
        type: string
      name:
        type: object
      password:
        type: string
      position_id:
        type: integer
      rank_id:
        type: integer
      title_id:
        type: integer
    type: object
  users.ErrorResponse:
    properties:
      error:
        example: Bad Request
        type: string
      message:
        example: Invalid email format
        type: string
    type: object
  users.SearchUserRequest:
    properties:
      email:
        example: john@example.com
        type: string
      mobile_full:
        example: 010-1234-5678
        type: string
      mobile_last4:
        example: "5678"
        type: string
      name:
        example: John
        type: string
      office_full:
        example: 02-1234-5678
        type: string
      office_last4:
        example: "5678"
        type: string
    type: object
  users.SuccessResponse:
    properties:
      message:
        example: User deleted successfully
        type: string
    type: object
  users.UpdateUserRequest:
    properties:
      contact_mobile:
        example: 010-1234-5678
        type: string
      contact_office:
        example: 02-1234-5678
        type: string
      dept_id:
        type: integer
      duty_id:
        type: integer
      email:
        example: john.doe@example.com
        type: string
      is_visible:
        type: boolean
      location_id:
        type: integer
      login_id:
        example: john.doe
        type: string
      name:
        type: object
      password:
        type: string
      position_id:
        type: integer
      rank_id:
        type: integer
      title_id:
        type: integer
    type: object
  users.UserDetailResponse:
    properties:
      contact_mobile:
        example: '***-****-1234'
        type: string
      contact_office:
        example: '***-****-5678'
        type: string
      dept_name:
        type: object
      duty_name:
        type: object
      email:
        example: john.doe@example.com
        type: string
      id:
        example: 01912345-6789-7abc-def0-123456789abc
        type: string
      location_name:
        type: object
      login_id:
        example: john.doe
        type: string
      name:
        type: object
      position_name:
        type: object
      rank_name:
        type: object
      title_name:
        type: object
    type: object
  users.UserListResponse:
    properties:
      email:
        example: john.doe@example.com
        type: string
      id:
        example: 01912345-6789-7abc-def0-123456789abc
        type: string
      login_id:
        example: john.doe
        type: string
      name:
        type: object
    type: object
  users.UserListResponseWrapper:
    properties:
      data:
        items:
          $ref: '#/definitions/users.UserListResponse'
        type: array
      limit:
        example: 10
        type: integer
      page:
        example: 1
        type: integer
      total_count:
        example: 100
        type: integer
      total_pages:
        example: 10
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: support@knowledgecenter.io
    name: API Support
  description: Knowledge Center REST API Server
  license:
    name: GNU General Public License v3.0
    url: https://www.gnu.org/licenses/gpl-3.0.html
  title: Knowledge Center API
  version: "1.0"
paths:
  /:
    get:
      consumes:
      - application/json
      description: Returns a hello world message
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Hello World
      tags:
      - general
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user with login_id/email and password. Returns
        access token in response body and refresh token as HTTP-only cookie.
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.LoginResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
      summary: User login
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Revokes the current refresh token and clears the cookie.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.SuccessResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
      summary: User logout
      tags:
      - auth
  /auth/logout-all:
    post:
      consumes:
      - application/json
      description: Revokes all refresh tokens for the current user, logging them out
        from all devices.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.SuccessResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Logout from all devices
      tags:
      - auth
  /auth/me:
    get:
      consumes:
      - application/json
      description: Returns the currently authenticated user's information and roles.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.MeResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get current user info
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Uses the refresh token from HTTP-only cookie to generate new access
        and refresh tokens. Implements token rotation for security.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.TokenResponse'
        "401":
          description: Invalid or expired refresh token
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
      summary: Refresh access token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Creates a new user account with email, password, and name. The
        user is automatically added to the 'public' group.
      parameters:
      - description: Registration data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/auth.RegisterResponse'
        "400":
          description: Invalid request or validation error
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
        "409":
          description: Email or login_id already exists
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
      summary: Register a new user
      tags:
      - auth
  /health:
    get:
      consumes:
      - application/json
      description: Returns the health status of the service and database connection
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health Check
      tags:
      - health
  /users:
    get:
      consumes:
      - application/json
      description: Retrieves a paginated list of users with simplified response
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/users.UserListResponseWrapper'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/users.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List users
      tags:
      - users
    post:
      consumes:
      - application/json
      description: Creates a new user with the provided data. Email and name are required.
        If login_id is not provided, email is used as login_id.
      parameters:
      - description: User data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/users.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/users.UserListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/users.ErrorResponse'
        "409":
          description: Email or login_id already exists
          schema:
            $ref: '#/definitions/users.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/users.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new user
      tags:
      - users
  /users/{id}:
    delete:
      consumes:
      - application/json
      description: Performs a soft delete on a user (sets is_deleted flag to true)
      parameters:
      - description: User Public ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/users.SuccessResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/users.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/users.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete user
      tags:
      - users
    get:
      consumes:
      - application/json
      description: Retrieves detailed user information by their public ID
      parameters:
      - description: User Public ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/users.UserDetailResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/users.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/users.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user by ID
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Updates an existing user with the provided data
      parameters:
      - description: User Public ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: User data to update
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/users.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/users.UserListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/users.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/users.ErrorResponse'
        "409":
          description: Email or login_id already exists
          schema:
            $ref: '#/definitions/users.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/users.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update user
      tags:
      - users
  /users/search:
    post:
      consumes:
      - application/json
      description: Searches for users based on various criteria (name, email, mobile
        number, office number)
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Search criteria
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/users.SearchUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/users.UserListResponseWrapper'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/users.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/users.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Search users
      tags:
      - users
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
